spring.application.name=siaes

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/siaes}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

api.security.token.secret=${JWT_SECRET:my-secret-key}

# Logging geral da aplicação
logging.level.root=INFO

# Logs do Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG

# Logs do Hibernate / JPA (consultas SQL)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mostrar parâmetros das queries no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true