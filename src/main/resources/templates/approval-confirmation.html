<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
<div class="card shadow-lg w-100" style="max-width: 600px;">
    <div class="card-body text-center p-5">
        <h2><i class='bx bx-check-circle'></i> Resultado da decisão</h2>
        <p class="mt-4 text-success" th:if="${successMessage}" th:text="${successMessage}"></p>
        <p class="mt-4 text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
